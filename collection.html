<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <nav class="navigation">
      <button onclick="homeButtonOnClick()" id="nav-item">Home</button>
      <button id="nav-item">Collection</button>
      <input type="search" name="" id="" />
      <button id="nav-item">Upload</button>
      <div class="dropdown">
        <img class="personal-photo" src="./assets/n.jpg" class="dropbtn" />
        <div class="dropdown-content" style="left: 0">
          <a class="dark-mode-button" href="#">Link 1</a>
        </div>
      </div>
      <button id="logout">Logout</button>
    </nav>
    <main class="track-collection">
      <table>
        <tr>
          <th></th>
          <th>Title</th>
          <th>Artist</th>
          <th>Heart</th>
          <th>Time</th>
        </tr>
        <tr>
          <td class="play-button-container">
            <img
              src="./assets/play_button.png"
              alt=""
              class="collection-play-button"
            />
          </td>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>heart</td>
          <td>3:23</td>
        </tr>
        <tr>
          <td class="play-button-container">
            <img
              src="./assets/play_button.png"
              alt=""
              class="collection-play-button"
            />
          </td>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>heart</td>
          <td>3:23</td>
        </tr>
        <tr>
          <td class="play-button-container">
            <img
              src="./assets/play_button.png"
              alt=""
              class="collection-play-button"
            />
          </td>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>heart</td>
          <td>3:23</td>
        </tr>
      </table>
    </main>
    <footer>
      <div class="player-controls-container">
        <div class="player-controls-item">
          <img
            class="play-button"
            src="./assets/play_button.png"
            alt=""
            onclick="onClickPlayButton()"
          />
          <div class="track-info-small">
            <span class="title-small">Track</span>
            <span class="desc-small">Full description</span>
          </div>
        </div>
        <div class="player-controls-item">
          <img
            onclick="changeLikeImage()"
            class="like-button"
            src="./assets/like_black.png"
            alt=""
          />
          <img
            onclick="downloadTrack()"
            class="download-button"
            src="./assets/download_button.png"
            alt=""
          />
        </div>
      </div>
    </footer>
    <script src="./scripts/index.js"></script>
    <script src="./scripts//darkMode.js"></script>
    <script src="./scripts//logout.js"></script>
    <script src="./scripts//nav.js"></script>
  </body>
</html>
